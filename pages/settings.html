<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="/css/pages/settings.css" />

		<script type="text/javascript" charset="utf-8"  src="/js/polyfills/browser-polyfill.min.js"></script>
		<script type="text/javascript" charset="utf-8"  src="/js/pages/settings.js"></script>
	</head>

	<body>
		<form id="settings">
			<input type="checkbox" id="enable_search_presets">
			<label for="enable_search_presets">Enable Search Presets</label>

			<br>

			<input type="checkbox" id="enable_average_words_per_chapter_stat">
			<label for="enable_average_words_per_chapter_stat">Enable "Average words per chapter" Stat</label>

			<input type="checkbox" id="enable_tag_collapse">
			<label for="enable_tag_collapse">Enable Tag Collapse</label>

			<br>
			<br>

			<button class="browser-style" type="submit">Save</button>
		</form>
	</body>
</html>
